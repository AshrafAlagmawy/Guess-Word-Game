<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guess.css" />
    <title></title>
  </head>
  <body>
    <h1></h1>

    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hints</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key correct"></div>
          <div class="key-text">Letter Is Correct And In Place ‚úÖ</div>
        </div>

        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Correct But Not In Place ü§î</div>
        </div>

        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">
            Letter Is Not Correct And Not In It's Place ‚ùå
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="guess.js"></script>
  </body>
</html>
